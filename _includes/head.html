<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <!-- Enable verification with google -->
  <meta name="google-site-verification" content="ihQfBn0DPqjQc4LimIlBkM19PBgdCX-Orm1IiYFhYQ0" />
  <!-- Enable verification with yandex, should help with DuckDuckGo indexing-->
  <meta name="yandex-verification" content="8e9b2db884de7315" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/libuchauer.css">

  <!-- Make symbols from font-awesome available -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Make symbols from academicons available -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">

  <!-- Icons -->
  <link rel="shortcut icon" type="image/png" href="/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
